        <p style="font-family: Arial; color: rgb(67, 67, 67)" ;>
          Take the next steps to apply at AltSchool Africa
        </p>
        <br><br>
        <form action="" method="post" >
          <div class="formgrid">
            <div>
              <label for="First Name" style="font-size: larger; opacity: 80%;" > First Name </label>
              <input class="formtextarea"
              type="text" placeholder="First Name" id="First Name"  />
            </div>
            <div>
              <label for="Last Name"   style=" font-size: larger; opacity: 80%;">Last Name </label>
              <input class="formtextarea"
              type="text" placeholder="Last Name" id="Last Name"  />
            </div>
        
          </div> <br><br>
          <div class="formgrid">
            <div>
              <label for="gender"  style="font-size: larger;opacity: 80%"> Gender </label>
              <select class="formtextarea"
              name="gender" id="gender" >
                <option value="Select Gender">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div>
              <label for="dob"  style="font-size: larger;opacity: 80%"> Date Of Birth</label>
              <input class="formtextarea"
              type="date"
              name="dob"
              id="dob" />
            </div>
          </div> <br /> <br />
          <div class="formgrid">
            <div>
              <label for="email"  style="font-size: larger;opacity: 80%"> Email Address</label>
              <input class="formtextarea"
              type="email"
              name="emai"
              id="email"
              placeholder="Enter email address"
                />
            </div>
            <div>
              <label for="phone"  style="font-size: larger; opacity: 80%"> Phone number</label>
              <input class="formtextarea"
              type="number"
              name="phone"
              id="phone"
              placeholder="08039212920"
                />
            </div>     
          </div> <br /><br />
          <div class="formgrid">
            <div>
              <label for="country"  style="font-size: larger;opacity: 80%"> Country </label>
              <select class="formtextarea"
              name="country" id="country" >
                <option value="Nigeria"> Nigeria </option>
                <option value="Ghana"> Ghana </option>
                <option value="South Africa"> South Africa </option>
                <option value="Rwanda"> Rwanda </option>
                <option value="Morrocco"> Morrocco </option>
              </select>
            </div>
            <div>
              <label for="state"  style="font-size: larger;opacity: 80%"> State/City of Residence</label>
              <input class="formtextarea" type="text" id="state" placeholder="Enter your state of residence"  />
            </div>
          </div> <br><br>
          <div>
            <label for="how"  style="font-size: larger;opacity: 80%"> How did you hear about us?</label><br>
              <select name="how" id="how" class="formtextarealong">
                <option value="Select Channel"> Select channel</option>
                <option value="Twitter"> Twitter</option>
                <option value="Facebook"> Facebook</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Youtube">Youtube</option>
              </select>
          </div> <br><br>
          <div class="formgrid">
            <div>
              <label for="password"  style= "font-size: larger; opacity: 80%">Password</label>
              <input class="formtextarea"
              type="password" name="password" id="password" placeholder="Enter password">       
            </div>
            <div>
              <label for="confirm"  style="font-size: larger;opacity: 80%"
              >Confirm password</label> 
              <input class="formtextarea"
              type="password" name="confirm" id="confirm" placeholder="Enter password again">
            </div>
